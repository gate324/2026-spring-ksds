<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터뷰 환경 (응답자용)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="respondent.css"> 
</head>
<body style="margin: 0; padding: 0; overflow: hidden; background-color: #000;">
    <div class="panorama-container" style="width: 100vw; height: 100vh; position: relative;">
        
        <div class="panorama-info-overlay" style="position: absolute; top: 30px; left: 30px; z-index: 10; max-width: 400px;">
            <div class="overlay-glass">
                
                <div class="expandable-section always-open">
                    <div class="section-header"><i class="fas fa-map-marker-alt"></i> 현재 상황</div>
                    <div class="section-content">
                        <p id="panoramaNarrativeText" style="margin: 0;">상황 내러티브가 여기에 표시됩니다.</p>
                    </div>
                </div>
                
                <hr class="glass-divider" style="margin: 8px 0;">

                <div class="expandable-section">
                    <div class="section-header"><i class="fas fa-tags"></i> 환경 키워드</div>
                    <div class="section-content">
                        <div class="tag-container" id="parameterTags"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="panorama-question-overlay" style="position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 10; width: 90%; max-width: 800px;">
            <div class="overlay-glass question-glass">
                <div class="expandable-section">
                    <div class="section-header"><i class="fas fa-comment-dots"></i> 인터뷰 질문</div>
                    <div class="section-content">
                        <p id="panoramaQuestionText" style="margin: 0; color: #60a5fa; font-size: 24px; font-weight: 700;">인터뷰 질문이 여기에 표시됩니다.</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="panoramaViewer" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1;"></div>
    </div>
    <script src="respondent.js"></script>
</body>
</html>
